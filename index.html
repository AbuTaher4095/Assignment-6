<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green-Earth</title>
    <!-- tailwind and daisyui cdn -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
     <!-- Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center">
    <div class="text-lg font-semibold">Green Earth</div>
    <div class="space-x-6 hidden md:flex">
      <a href="#" class="hover:text-yellow-300">About</a>
      <a href="#" class="hover:text-yellow-300">Gallery</a>
      <a href="#" class="hover:text-yellow-300">Plant a Tree</a>
    </div>
    <button class="bg-yellow-400 text-green-800 px-4 py-2 rounded-full font-medium hover:bg-yellow-500">
      Plant a Tree
    </button>
  </nav>

  <!-- Hero Section -->
 <section class="bg-green-100 py-16 px-6">
  <div class="flex flex-col md:flex-row items-center justify-between max-w-6xl mx-auto">
    
    <!-- Left Leaf -->
    <div class="hidden md:block w-1/4">
      <img src="./assets/hero-leaf1.png" alt="Leaf" class="w-full">
    </div>

    <!-- Text Section -->
    <div class="text-center md:w-1/2">
      <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-4">
        Plant a Tree, Grow a Future
      </h1>
      <p class="text-gray-600 mb-6">
        Join our mission to plant 1 million trees and make the Earth greener for future generations.
      </p>
      <button class="bg-yellow-400 text-green-800 px-6 py-3 rounded-full font-semibold hover:bg-yellow-500">
        Get Involved
      </button>
    </div>

    <!-- Right Leaf -->
    <div class="hidden md:block w-1/4">
      <img src="./assets/hero-leaf2.png" alt="Leaf" class="w-full transform ">
    </div>

  </div>
</section>

<!-- Choose Your Trees -->
 <section>
  <div class="py-10">
   <h1 class="font-bold text-center text-2xl">Choose Your Trees</h1> 
  </div>
   <div class="flex h-screen ">

    <!-- Sidebar -->
    <aside class="w-1/5 bg-white shadow p-4 overflow-y-auto">
      <h3 class="text-xl font-semibold mb-3">Categories</h3>
      <ul id="categoryList" class="space-y-2"></ul>
    </aside>

    <!-- Main -->
    <main class="w-3/5 p-6 overflow-y-auto">
      <div class="flex items-center justify-between mb-4">
        <h2 id="mainTitle" class="text-2xl font-bold">All Plants</h2>
        <span id="statusBadge" class="text-sm text-gray-500"></span>
      </div>
      <!-- এখানে grid-cols-3 -->
      <div id="plantList" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
      <div id="messageBox" class="hidden mt-8 text-center text-gray-500"></div>
    </main>

    <!-- Cart -->
    <aside class="w-1/5 bg-white shadow p-4 overflow-y-auto">
      <h3 class="text-xl font-semibold mb-3">Your Cart</h3>
      <ul id="cartItems" class="space-y-2"></ul>
      <div id="cartTotal" class="mt-4 text-right font-semibold"></div>
    </aside>
  </div>

 </section>

 
  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-6 w-96 relative">
      <button id="closeModal" class="absolute top-2 right-2 text-red-500 text-2xl">&times;</button>
      <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
      <img id="modalImage" class="w-full h-48 object-cover rounded mb-3">
      <p id="modalDescription" class="text-gray-700 mb-3"></p>
      <p class="font-semibold">Price: <span id="modalPrice"></span>৳</p>
    </div>
  </div>

    <script src="./script.js"></script>
</body>
</html>
