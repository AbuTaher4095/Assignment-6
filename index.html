<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green-Earth</title>
    <!-- tailwind and daisyui cdn -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
     <!-- Navbar -->
  <nav class="bg-green-700 text-white px-6 py-4 flex justify-between items-center">
    <div class="text-lg font-semibold">Green Earth</div>
    <div class="space-x-6 hidden md:flex">
      <a href="#" class="hover:text-yellow-300">About</a>
      <a href="#" class="hover:text-yellow-300">Gallery</a>
      <a href="#" class="hover:text-yellow-300">Plant a Tree</a>
    </div>
    <button class="bg-yellow-400 text-green-800 px-4 py-2 rounded-full font-medium hover:bg-yellow-500">
      Plant a Tree
    </button>
  </nav>

  <!-- Hero Section -->
 <section class="bg-green-100 py-16 px-6">
  <div class="flex flex-col md:flex-row items-center justify-between max-w-6xl mx-auto">
    
    <!-- Left Leaf -->
    <div class="hidden md:block w-1/4">
      <img src="./assets/hero-leaf1.png" alt="Leaf" class="w-full">
    </div>

    <!-- Text Section -->
    <div class="text-center md:w-1/2">
      <h1 class="text-3xl md:text-5xl font-bold text-gray-800 mb-4">
        Plant a Tree, Grow a Future
      </h1>
      <p class="text-gray-600 mb-6">
        Join our mission to plant 1 million trees and make the Earth greener for future generations.
      </p>
      <button class="bg-yellow-400 text-green-800 px-6 py-3 rounded-full font-semibold hover:bg-yellow-500">
        Get Involved
      </button>
    </div>

    <!-- Right Leaf -->
    <div class="hidden md:block w-1/4">
      <img src="./assets/hero-leaf2.png" alt="Leaf" class="w-full transform ">
    </div>

  </div>
</section>

    
</body>
</html>
